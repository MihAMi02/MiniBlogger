<div class="spacing smaller-card-content">
	<mat-card class="example-card outer-card">
	  <mat-card-header>
		<div mat-card-avatar>
			<img mat-card-avatar [src]="user.image">
		</div>
		<mat-card-title>{{user.username}}</mat-card-title>
		<mat-card-subtitle>
			<mat-card class="example-card">
				<mat-card-content>
					<p>{{comment.content}}</p>
				</mat-card-content>
			</mat-card>
		</mat-card-subtitle>
	  </mat-card-header>
	</mat-card>
</div>
