
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    padding: 0 16px;
    flex-direction: column;
    align-items: center;
  }
  
  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }
</style>

<!-- Toolbar -->
<div>
  <app-toptoolbar></app-toptoolbar>
</div>

<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over">
	<div class="centered-content" *ngIf="userIsLoggedIn">
		<img [src]="user.image">
	</div>
	<mat-divider *ngIf="userIsLoggedIn"></mat-divider>
	<div class="centered-content" *ngIf="userIsLoggedIn">
		<p>Logged in as:</p>
		<mat-card-title>{{user.username}}</mat-card-title>
	</div>
	<mat-divider *ngIf="userIsLoggedIn"></mat-divider>
	<div class="centered-content" *ngIf="userIsLoggedIn">	
		<button mat-flat-button color="primary" (click)="openSettingsDialog()">Profile Settings</button>
		<!--
		<mat-divider></mat-divider>	
		<button mat-flat-button color="primary">Liked Posts</button>
		-->
	</div>
	
	<div class="centered-content" *ngIf="!userIsLoggedIn">
		<p>Please log in</p>
	</div>
  </mat-drawer>

  <div class="example-sidenav-content">
	<app-posts-handler></app-posts-handler>
  </div>

</mat-drawer-container>
